<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Karate Kart</title>
  </head>
  <body>
    <header>
      <nav>
        <h1>Karate Kart</h1>
        <p class="sub-heading">
          Putting a <span>chop</span> through the hassle of shopping lists
        </p>
      </nav>
    </header>
    <div class="container">
      <img
        src="./images/karate-no-bg.png"
        alt="karate kid"
        class="karate-kid"
      />
      <img src="./images/bam-no-bg.png" alt="bam impact" class="bam" />
      <label for="input-field">Enter A Shopping List Item:</label>
      <input type="text" id="input-field" placeholder="Karate Juice" />
      <button id="add-button">Add to cart</button>
      <ul id="shopping-list"></ul>
    </div>
    <script src="./js/app.js" type="module"></script>
    <script src="./js/dataBase.js" type="module"></script>
  </body>
</html>
